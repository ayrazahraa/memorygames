<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Memory Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0ff;
            margin: 0;
        }
        .game-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
        }
        .card.flipped {
            font-size: 40px;
            background-color: #87CEEB;
        }
        .card.matched {
            background-color: #90EE90;
            cursor: default;
        }
        #score, #timer, #level, #points {
            font-size: 24px;
            margin: 10px 0;
        }
        #start-btn, #reset-btn, #next-level-btn {
            background-color: #FF6347;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Learning Memory Game</h1>
        <div id="level">Level: 1</div>
        <div id="points">Points: 0/12</div>
        <div id="timer">Get Ready!</div>
        <div id="score">Matches: 0/6</div>
        <div class="game-grid" id="game-grid"></div>
        <button id="start-btn">Start Game</button>
        <button id="reset-btn" style="display:none;">Reset Game</button>
        <button id="next-level-btn" style="display:none;">Next Level</button>
    </div>

    <script>
        const levelData = [
            { theme: 'Animals', items: ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š'] },
            { theme: 'Fruits', items: ['ðŸŽ', 'ðŸ', 'ðŸŠ', 'ðŸ‹', 'ðŸŒ', 'ðŸ‰'] },
            { theme: 'Vegetables', items: ['ðŸ¥•', 'ðŸ¥¦', 'ðŸ¥¬', 'ðŸ¥’', 'ðŸŒ½', 'ðŸ…'] },
            { theme: 'Words', items: ['Cat', 'Dog', 'Sun', 'Run', 'Fun', 'Top'] },
            { theme: 'Colors', items: ['Red', 'Blue', 'Green', 'Yellow', 'Purple', 'Orange'] },
            { theme: 'Shapes', items: ['â­•', 'ðŸ”º', 'ðŸ”²', 'ðŸ”·', 'ðŸ”¶', 'ðŸŸ¥'] },
            { theme: 'Transportation', items: ['ðŸš—', 'ðŸš²', 'ðŸš', 'ðŸš¢', 'ðŸšŠ', 'ðŸï¸'] },
            { theme: 'Family', items: ['ðŸ‘¨', 'ðŸ‘©', 'ðŸ‘§', 'ðŸ‘¦', 'ðŸ‘µ', 'ðŸ‘´'] },
            { theme: 'Weather', items: ['â˜€ï¸', 'ðŸŒ§ï¸', 'â„ï¸', 'ðŸŒˆ', 'ðŸŒªï¸', 'ðŸŒ¤ï¸'] },
            { theme: 'Sports', items: ['âš½', 'ðŸ€', 'ðŸˆ', 'ðŸ“', 'ðŸ’', 'ðŸŽ¾'] }
        ];

        let currentLevel = 0;
        let totalPoints = 0;
        let levelPoints = 0;
        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = false;
        let gameTimer;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            const gameGrid = document.getElementById('game-grid');
            gameGrid.innerHTML = '';
            const currentLevelData = levelData[currentLevel];
            const duplicatedItems = [...currentLevelData.items, ...currentLevelData.items];
            const shuffledItems = shuffleArray(duplicatedItems);

            shuffledItems.forEach((item) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.item = item;
                card.textContent = item;
                card.addEventListener('click', flipCard);
                gameGrid.appendChild(card);
            });

            document.getElementById('level').textContent = `Level: ${currentLevel + 1} - ${currentLevelData.theme}`;
        }

        function startGame() {
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('reset-btn').style.display = 'inline-block';
            
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => card.classList.add('flipped'));

            const timerElem = document.getElementById('timer');
            let countdown = 2;
            timerElem.textContent = `Game starts in: ${countdown}s`;

            const countdownInterval = setInterval(() => {
                countdown--;
                timerElem.textContent = `Game starts in: ${countdown}s`;

                if (countdown === 0) {
                    clearInterval(countdownInterval);
                    cards.forEach(card => {
                        card.classList.remove('flipped');
                        card.textContent = '';
                    });
                    canFlip = true;
                    timerElem.textContent = 'Good Luck!';
                    startGameTimer();
                }
            }, 1000);
        }

        function startGameTimer() {
            let timeLeft = 60;
            const timerElem = document.getElementById('timer');
            
            gameTimer = setInterval(() => {
                timeLeft--;
                timerElem.textContent = `Time Left: ${timeLeft}s`;

                if (timeLeft === 0) {
                    clearInterval(gameTimer);
                    canFlip = false;
                    alert('Time is up! Try again.');
                }
            }, 1000);
        }

        function flipCard() {
            if (!canFlip || this.classList.contains('matched') || flippedCards.includes(this)) return;

            this.classList.add('flipped');
            this.textContent = this.dataset.item;
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                canFlip = false;
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.item === card2.dataset.item;

            if (isMatch) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                levelPoints += 2;
                totalPoints += 2;

                document.getElementById('score').textContent = `Matches: ${matchedPairs}/6`;
                document.getElementById('points').textContent = `Points: ${levelPoints}/12`;
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '';
                card2.textContent = '';
            }

            flippedCards = [];
            canFlip = true;

            if (matchedPairs === 6) {
                clearInterval(gameTimer);
                if (levelPoints >= 12) {
                    if (currentLevel < levelData.length - 1) {
                        document.getElementById('next-level-btn').style.display = 'inline-block';
                    } else {
                        alert('Congratulations! You completed all levels!');
                    }
                } else {
                    alert(`Not enough points! You need 12 points to complete the level. Current points: ${levelPoints}`);
                }
            }
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            levelPoints = 0;
            matchedPairs = 0;
            document.getElementById('points').textContent = 'Points: 0/12';
            document.getElementById('score').textContent = 'Matches: 0/6';
            createBoard();
            startGame();
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            clearInterval(gameTimer);
            levelPoints = 0;
            matchedPairs = 0;
            document.getElementById('points').textContent = 'Points: 0/12';
            document.getElementById('score').textContent = 'Matches: 0/6';
            document.getElementById('timer').textContent = 'Get Ready!';
            document.getElementById('start-btn').style.display = 'inline-block';
            document.getElementById('reset-btn').style.display = 'none';
            canFlip = false;
            createBoard();
        });

        document.getElementById('next-level-btn').addEventListener('click', () => {
            currentLevel++;
            levelPoints = 0;
            matchedPairs = 0;
            document.getElementById('points').textContent = 'Points: 0/12';
            document.getElementById('score').textContent = 'Matches: 0/6';
            document.getElementById('timer').textContent = 'Get Ready!';
            document.getElementById('next-level-btn').style.display = 'none';
            createBoard();
            startGame();
        });
    </script>
</body>
</html>
